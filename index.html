<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="formMenu">
        <p>Пункты меню: <input type="text" name="elemMenu" value="Главная, О компании, Новости" size="30px"></p>
        <p>Цвет текста: <input type="color" name="fColor" value="#FFFFFF"></p>
        <p>Цвет фона: <input type="color" name="bColor" value="#41AEDC"></p>
        <p>Цвет hover: <input type="color" name="hColor" value="#FD9C10"></p>
        <p><input type="button" name="but" value="Создать меню" onclick="menu()"></p>
    </form>
    <style id="myStyle"></style>
    <div id="myMenu"></div>
    <div id="big"></div>
    <img src="./images/1.jpg">
    <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">О компании</a></li>
        <li><a href="#">Новости</a></li>
    </ul>
    <script>

        function menu() {
            let elemMenu = formMenu.elemMenu.value;
            let fColor = formMenu.fColor.value;
            let bColor = formMenu.bColor.value;
            let hColor = formMenu.hColor.value;

            let arrMenu = elemMenu.split(", ");

            let s = '';
            let s1 = '';

            for (let i = 0; i < arrMenu.length; i++) {
                s += `<li onClick="bigPic(${i + 1})"><a href="#">${arrMenu[i]}</a></li>`;
            }

            s = `<ul>${s}</ul>`;

            s1 = `
            a {
            background: ${bColor};
            color: ${fColor};
            }
            a:hover {
            background: ${hColor};
            }
            
            `;

            myMenu.innerHTML = s;
            formMenu.but.value = 'Изменить меню';
            myStyle.innerHTML = s1;

        }

        function bigPic(n) {
            big.innerHTML = `<img onClick="big.innerHTML=''" src="./images/${n}.jpg">`
        }

    </script>


</body>

</html>
